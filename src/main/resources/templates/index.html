<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href = "@{'/css/bootstrap.min.css'}">
    <script type="text/javascript" th:src ="@{'/js/bootstrap.bundle.js'}" ></script>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/students">Student List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/students">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Add Student</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</head>
<body>
<br>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
<form action="/add_student" method="post">
    <div class="row">
        <div class="col-12">
            <label>NAME</label>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label>SURNAME</label>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <input type="text" class="form-control" name="surname" placeholder="Surname">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label>EXAM</label>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <input type="number" class="form-control" name="exam" placeholder="Exam">
        </div>
    </div>
    <button class="btn btn-dark mt-3">ADD STUDENT</button>
</form>
        </div>
    </div>
</div>
</body>
</html>
